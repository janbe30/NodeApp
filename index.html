<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page needs -->
    <title>To.Do.</title>
    <meta name="description" content="Web application with interactive to-do list">
    <meta name="author" content="Janeth Betancourt">
    <!-- Mobile-specific -->
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <!--- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Lato:300" rel="stylesheet">
    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>To.Do.</h1>
        <p class="intro" contenteditable="false">Create simple to-do lists. Get started now. </p>
      </header>
      <div id="actions">
        <button class="btn" type="button"><strong>to.do +</strong></button>
      </div>
      <div class="todoWrapper">
        <div id="deleteBtn">
        </div>
        <div id="todos">
          <div id="ids">
            <h2>ID</h2>
          </div>
          <div id="titles">
            <h2>Title</h2>
          </div>
          <div id="descriptions">
            <h2>Description</h2>
          </div>
          <div id="completeds">
            <h2>Completed</h2>
          </div>
        </div>
      </div>

      <div class="newWrapper">
        <div id = "newTodo">
          <form>
            <h2>New To.Do. item</h2>
            <div id="titleNew">
              <label id="title-lb">Title</label>
              <input id="title-field" type="text" autocomplete="off"/>
            </div>
            <div id="descrNew">
              <label id="descr-lb">Description</label>
              <input id="descr-field" type="text" autocomplete="off"/>
            </div>
            <div id="statusNew">
              <label id="status-lb">Completed</label>
              <input id="status-field" value="false" autocomplete="off"/>
            </div>
            <button class="btn-orange" type="button">Submit</button>
         </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Created by <a href="mailto:janbe30@gmail.com">Janeth Betancourt</a></p>
    </footer>
    <script src="scripts.js"></script>


  </body>
</html>
